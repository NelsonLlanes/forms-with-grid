<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./FormMockup3.css">

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <h2>Book your appointment now</h2>
        <p>so our team can reach out to you on time</p>

        <form action="/submit-form" method="post">

            <label for="fullname" id="namelabel">Full Name</label>
            <input type="text" id="fullname" placeholder="eg:John Doe">

            <label for="email" id="emaillabel">Email</label>
            <input type="email" id="email" placeholder="eg:john@email.com">

            <label for="phonenumber" id="numberlabel">Phone Number</label>
            <div class="numberdiv">
                <select name="phonenumber" id="code">
                    <option value="empty">+971</option>
                    <option value="usa">+1</option>
                    <option value="ca">+1</option>
                    <option value="arg">+54</option>
                    <option value="bolivia">+591</option>
                    <option value="colombia">+57</option>
                    <option value="chile">+56</option>
                    <option value="ecuador">593</option>
                </select>
                <input type="tel" id="phonenumber" placeholder="543210987">
            </div>



            <!-- <label for="date">Available Date</label> -->
            <!-- <input type="date" name="date" id="date" placeholder="select" onfocus="this.type=   'date'"> -->
            <!-- <input type="text" id="fecha" placeholder="Select" onfocus="this.type='date'"> -->


            <!-- AVALABLE DATE FORMAT CHATGPT -->
            <label class="field" for="availableDate">
                <span class="field-label">Available Date</span>
                <input id="availableDate" class="date-like-select" type="text" placeholder="Select" autocomplete="off"
                    inputmode="none">
            </label>

            <script>
                const d = document.getElementById('availableDate');
                d.addEventListener('focus', () => { d.type = 'date'; });
                d.addEventListener('blur', () => { if (!d.value) d.type = 'text'; });
            </script>

            <label for="message" id="messagelabel">Share Your Message</label>
            <textarea name="message" id="message" rows="4" cols="50" placeholder="Message"></textarea>

            <button type="reset" id="button">Book now  -></button>

        </form>

    </main>

</body>

</html>
