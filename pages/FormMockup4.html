<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormMockup4</title>
    <link rel="stylesheet" href="./FormMockup4.css">
</head>

<body>    
    <main>
        <h2>Job Application ( Web )</h2>
        <form action="/submit-form">

            <label id="firstnamelabel" for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter First Name.......">
            
            <label id="lastnamelabel" for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter Last Name.......">
            
            <label id="emaillabel" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email.......">
            
            <label id="jobrolelabel" for="jobrole">Job Role</label>
            <select name="jobrole" id="jobrole">
                <option value="backenddeveloper">Backend Developer</option>
                <option value="adminassistant">Admin Assistant</option>
            </select>
            
            <label id="addresslabel" for="address">Enter Address</label>
            <input type="text" id="address">
            
            <label id="citylabel" for="city">City</label>
            <input type="text" id="city" placeholder="Enter City......">
            
            <label id="pincodelabel" for="pincode">Pin Code</label>
            <input type="text" id="pincode" placeholder="Enter Pincode........">
            
            <label id="startdatelabel" for="startdate">Start Date</label>
            <input type="date" id="startdate">
            
            <label id="cvlabel" for="cv">Upload Your CV</label>
            <input type="file" id="cv">

            <button id="submit" type="submit" id="button">Apply Now</button>

        </form>
    </main>

</body>

</html>
