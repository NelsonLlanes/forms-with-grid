<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mockup 2</title>
    <link rel="stylesheet" href="./FormMockup2.css">

    <!-- font-family -->
     <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <img src="../assets/img/Form Mockup 2.png" alt="foto de form" class="imagen">

        <div id="contenido">
            <h2>Contact Us</h2>
            <form action="/submit-form" method="post">
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="email" id="email" placeholder="E-mail">
                <input type="text" id="message" placeholder="Message">
                <button type="submit" id="button">Contact Us</button>

            </form>
            <div class="contact">
                <h3>Contact</h3>
                <p>hi@green.com</p>
            </div>
            <div class="basedin">
                <h3>Based in</h3>
                <p>New York,<br>California,Ohio</p>
            </div>
            <div class="icon">
                <img src="../assets/img/fb icon.png" alt="FB">
                <img src="../assets/img/ig logo.png" alt="IG">
                <img src="../assets/img/twitter logo.png" alt="TW">
            </div>
        </div>


    </main>

</body>

</html>
